<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animacao Bola e Logo</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .bola {
    width: 50px;
    height: 50px;
    background: red;
    border-radius: 50%;
    position: absolute;
    top: -50px;
  }

  .logo {
    position: absolute;
    opacity: 0;
    transform: scale(0);
    transition: all 1s ease;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(0);
  }

  .logo.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }

  .logo.slide {
    transition: all 1s ease;
    transform: translate(-150%, -50%) scale(1); /* desliza para esquerda */
  }
</style>
</head>
<body>

<div class="bola"></div>
<img src="img/MAX-removebg-preview.png" class="logo" alt="Logo">

<script>
const bola = document.querySelector(".bola");
const logo = document.querySelector(".logo");

const quiqueY = window.innerHeight / 2 - 25; // meio da tela
let quiques = 0;

function cairBola() {
  let pos = -50;
  let velocidade = 0;
  const gravidade = 0.8;
  const bounce = -0.6;

  function animar() {
    velocidade += gravidade;
    pos += velocidade;

    if(pos >= quiqueY) {
      pos = quiqueY;
      velocidade *= bounce;
      quiques++;
    }

    bola.style.top = pos + "px";

    if(quiques < 2) {
      requestAnimationFrame(animar);
    } else if(Math.abs(velocidade) > 0.5) {
      requestAnimationFrame(animar);
    } else {
      explodir();
    }
  }

  animar();
}

function explodir() {
  bola.style.display = "none";
  logo.classList.add("show");

  setTimeout(() => {
    logo.classList.add("slide"); // anima para esquerda
  }, 1000);

  setTimeout(() => {
    window.location.href = "../tela.inicio/inicio.html"; // redireciona após animação
  }, 2000);
}

cairBola();
</script>

</body>
</html>
