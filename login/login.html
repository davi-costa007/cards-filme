<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Max Movie</title>
    <link rel="stylesheet" href="../login/style/style.css">
</head>
<body>
    <div class="card-login">
        <h1>LOGIN</h1>
        <form action="../index.html">
            <input class="email" type="email" placeholder="seu@exemplo.com" required>
            <input class="senha" type="password" placeholder="sua senha" required>
            <input class="user" type="text" placeholder="Nome de Usuário" required>
            <p>Não tem conta? <a href="">Cadastre-se</a></p>
            <p class="ou">Ou</p>
            <img width="50" height="50" src="https://img.icons8.com/fluency/48/instagram-new.png" alt="instagram-new"/>
            <img width="45" height="45" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</body>
</html>
